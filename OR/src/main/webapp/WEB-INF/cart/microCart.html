<#if buyerCart?? && cartSize!= 0>
    <#list buyerCart as buyerItem>
        <li>
            <div class="cart-img">
                <a href="/items/product-details/${buyerItem.itemsCustom.id}"><img src="/pic/${buyerItem.itemsCustom.pic}" style="width: 100px;height: 70px;"></a>
            </div>
            <div class="cart-content">
                <h3><a href="#"></a></h3>
                <span class="cart-price">$${buyerItem.subTotal}</span>
                <!--<span class="cart-price">${buyerItem.itemsCustom.price}</span>-->
            </div>
            <div class="cart-del">
                <i class="fa fa-times-circle" onclick="remove_cart_item(${buyerItem.itemsCustom.id})"></i>
            </div>
        </li>
    </#list>

<#else>
    <div class="cart-content" style="background: ivory" >
                <a href="/" style="font-size: 17px;">你的购物车空空如也，去购物吧</a>
    </div>
</#if>
