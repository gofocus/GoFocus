<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>搜索</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">

    <!-- All css files are included here. -->
    <!-- Bootstrap framework main css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="/css/core.css">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="/css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- User style -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <#include "/ftl/multiplex_header.ftl" />

</head>

<body>

<@header_test/>


<div class="space-custom"></div>

<!-- new-arrival-area -->
<div class="new-arrival-area pt-100">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="product-tab">
                    <!-- Tab panes -->
                    <div class="row">
                        <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                <div class="product-carousel">
                                    <#list itemsList as item>
                                        <#if (item_index + 1) % 2 == 1>
                                            <div class="col-md-12">
                                                <div class="product-wrapper mb-40">
                                                    <div class="product-img">
                                                        <a href="/items/product-details/${item.id}"><img src="/pic/${item.pic}" alt=""/></a>
                                                        <div class="product-action">
                                                            <a href="#"><i class="pe-7s-cart"></i></a>
                                                            <!--<a href="#"><i class="pe-7s-like"></i></a>-->
                                                            <a href="/items/editItem/${item.id}"><i class="pe-7s-folder"></i></a>
                                                            <!--<a href="#" data-toggle="modal" data-target="#productModal"><i class="pe-7s-look"></i></a>-->
                                                        </div>
                                                    </div>
                                                    <div class="product-content">
                                                        <div class="pro-title">
                                                            <h3><a href="/items/product-details/${item.id}">${item.name}</a></h3>
                                                        </div>
                                                        <div class="price-reviews">
                                                            <div class="price-box">
                                                                <span class="price product-price">$${item.price}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--<a class="edit_item" href="/items/editItem/${item.id}">修改</a>-->
                                                </div>

                                                <#if item_has_next>
                                                    <div class="product-wrapper mb-40 mrg-nn-xs">
                                                        <div class="product-img">
                                                            <a href="/items/product-details/${itemsList[item_index + 1].id}"><img src="/pic/${itemsList[item_index + 1].pic}" alt=""/></a>
                                                            <div class="product-action">
                                                                <a href="#"><i class="pe-7s-cart"></i></a>
                                                                <!--<a href="#"><i class="pe-7s-like"></i></a>-->
                                                                <a href="/items/editItem/${itemsList[item_index+1].id}"><i class="pe-7s-folder"></i></a>
                                                                <!--<a href="#" data-toggle="modal" data-target="#productModal"><i class="pe-7s-look"></i></a>-->
                                                            </div>
                                                        </div>
                                                        <div class="product-content">
                                                            <div class="pro-title">
                                                                <h3><a href="/items/product-details/${itemsList[item_index + 1].id}">${itemsList[item_index + 1].name}</a></h3>
                                                            </div>
                                                            <div class="price-reviews">
                                                                <div class="price-box">
                                                                    <span class="price product-price">$${itemsList[item_index + 1].price}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!--<a class="edit_item" href="/items/editItem/${itemsList[item_index+1].id}">修改</a>-->

                                                    </div>
                                                </#if>
                                            </div>
                                        </#if>
                                    </#list>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script >
</script>

<script src="/js/vendor/jquery-1.12.0.min.js"></script>
<!-- Bootstrap framework js -->
<script src="/js/bootstrap.min.js"></script>
<!-- ajax-mail js -->
<script src="/js/ajax-mail.js"></script>
<!-- owl.carousel js -->
<script src="/js/owl.carousel.min.js"></script>
<!-- jquery.nivo.slider js -->
<script src="/js/jquery.nivo.slider.pack.js"></script>
<!-- All js plugins included in this file. -->
<script src="/js/plugins.js"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="/js/main.js"></script>
<#include "/ftl/include_head.html"/>

</body>
</html>
